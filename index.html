<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature convertor celcious to forenhite</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div id="temperature">
        <div id="inner">
            <div class="input">
                <label for="first">Celcious</label>
                <input type="number" class="inp" id="first" value="0">
                <br>
                <label for="second">Farenhite</label>
                <input type="number" class="inp" id="second" value="">
            </div>
            <button id="btn">Calculate</button>
        </div>
    </div>
</body>

</html>
